# CI Workflow - Plataforma de Citas MÃ©dicas
# Ejecuta linting, tests y build en cada push y pull request

name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run ESLint
        working-directory: ./backend
        run: npm run lint --if-present

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run tests
        working-directory: ./backend
        run: npm test --if-present
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build (if applicable)
        working-directory: ./backend
        run: npm run build --if-present

      - name: Verify server starts
        working-directory: ./backend
        run: |
          timeout 10s node src/server.js &
          SERVER_PID=$!
          sleep 5
          if curl -sf http://localhost:3000/api/health > /dev/null 2>&1; then
            echo "Health check passed"
          else
            echo "Health check failed or endpoint not available (non-blocking)"
          fi
          kill $SERVER_PID 2>/dev/null || true
        env:
          NODE_ENV: development
          PORT: 3000
          JWT_SECRET: ci-test-secret
        continue-on-error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run security audit
        working-directory: ./backend
        run: npm audit --audit-level=high
        continue-on-error: true
