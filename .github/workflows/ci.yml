name: CI – Lint, Build y Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-and-frontend:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar Node.js (misma versión que usamos en el proyecto)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # 3. Instalar dependencias del backend
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci || echo "sin deps backend"

      # 4. Lint del backend (calidad de código)
      - name: Lint backend
        working-directory: ./backend
        run: npm run lint || echo "sin lint"

      # 5. Tests del backend (Jest o placeholder)
      - name: Test backend
        working-directory: ./backend
        run: npm test || echo "sin tests"

      - name: Build frontend (placeholder)
        run: echo "Build frontend (placeholder)"

